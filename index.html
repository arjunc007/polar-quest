<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polar Quest</title>
</head>
<body>
    <div id="div1">
        <form id="options">
            Transport Type : 
            <select id="transporttypes" >
                <option value="On Foot">On Foot</option>
                <option value="Sled & Dogs">Sled &amp; Dogs </option>
                <option value="Truck">Truck</option>
                <option value="Motorbike">Motorbike</option>
            </select>
    
            Initial Food: 
            <select id="foodquantity" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
  
            Initial Fuel:
            <select id="fuelquantity" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        
        
            
        <div id="div2">
                <input type="image" src="button_level.png" onclick= "startgame()"align="right" 
<button onclick="startgame()" ></button>
        <marquee behaviour= "scroll" direction="right"><img src="fef.gif" alt = "woops"></marquee>
    </div>
    
    <div id="display" hidden>
        <form id="display">
            Fuel: <input type="text" name="Fuel" readonly> 
            Food: <input type="text" name="Food" readonly>
        </form>
    </div>
    
    
</body>
<script src = "polarQuest.js" type = "text/javascript"></script>
</html>
